<body>

<div class="container vertical-center">
    <form action="CreatePosts.php" method="post" name="postsForm" id="postsForm">
        <div class="form-group">
            <label for="userName">Username: </label>
            <input type="input" class="form-control" id="userName" name="userName" required
                   onkeypress='return ((event.charCode >= 48 && event.charCode <= 57) || (event.charCode == 8) || (event.charCode >= 65 && event.charCode <= 122))'
                   placeholder="enter user name">
        </div>
        <label for="userPost">Message: </label>
        <textarea rows="4" cols="50" id="userPost" name="userPost" form="postsForm" class="form-control" placeholder="type message here" required></textarea>
        <!--<div class="form-group">-->
            <!--<input type="textarea" class="form-control post-box" id="userPost" name="userPost" required-->
                   <!--placeholder="type message here">-->
        <!--</div>-->
        <br/>
        <button type="button" class="btn btn-danger" onclick="resetPostsForm()">Reset</button>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
